<html>
<head>

    <title>Spanning Rows</title>
</head>
<body>
    <table border="1">
        <caption="top">Ejemplo de alineaciones y Dimensionados en Filas</caption>
        <tr>
            <th></th>
            <th>Canal</th>
            <th>Caracol</th>
            <th>Senal Colombia</th>
        </tr>
        <tr>
          <th>6pm - 7pm</th>
          <td rowspan="2">Noticias</td>
          <td>Concurso</td>
          <td>Serie</td>
      </tr>
      <tr>
          <th>7pm - 8pm</th>
          <td>Novela</td>
          <td>Documental</td>
      </tr>
    </table>

</body>
</html>
